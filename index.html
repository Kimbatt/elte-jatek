<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style>
body
{
    background: #202020;
}

button
{
    font-size: 10vh;
    background: white;
    border: 3px solid black;
    border-radius: 1vh;
    transition: background 0.1s linear;
    outline: none;
    padding: 1vh;
    margin: 1vh;
}

button:enabled:hover
{
    background: #c0f0ff;
}

button:active
{
    background: #a0a0a0;
}

button:disabled
{
    color: black;
}

canvas
{
    position: absolute;
    top: 0px;
    left: 0px;
}

.button-selected
{
    background: #11a7e2;
}

#level-finished-overlay
{
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    user-select: none;
    font-size: 20vh;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: visibility 0.5s linear, opacity 0.5s linear;
}

.level-finished-overlay-visible
{
    visibility: visible;
    opacity: 1;
}

.level-finished-overlay-hidden
{
    visibility: hidden;
    opacity: 0;
}

</style>
</head>

<body>
<div id="game" style="display: none;">
    <canvas id="background-canvas"></canvas>
    <canvas id="canvas"></canvas>
    <button id="exitToMenuButton" style="position: absolute; top: 5px; right: 5px; font-size: 30px; z-index: 1;">Exit to menu</button>
</div>

<div id="levelEditor" style="display: none; position: absolute; top: 0px; left: 0px;
    width: calc(100% - 10px); height: calc(4vh + 46px); background: rgba(255, 255, 255, 0.8);
    padding: 5px;">
    <button id="levelEditor-moveCamera" class="button-selected" style="font-size: 20px; padding: 5px;" onclick="SelectAction(this)" disabled>Move camera</button>
    <button id="levelEditor-addTiles" style="font-size: 20px; padding: 5px;" onclick="SelectAction(this)">Add tiles</button>
</div>

<div id="menu" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button onclick="StartGame()" style="width: 80vh;">New game</button>
    <button onclick="OpenLevelEditor()" style="width: 80vh;">Level editor</button>
</div>

<div id="level-finished-overlay" class="level-finished-overlay-hidden"></div>

<script src="planck.js"></script>
<script src="framework.js"></script>
<script src="entities/player.js"></script>
<script src="entities/enemy.js"></script>
<script src="entities/Tile.js"></script>
<script src="entities/door.js"></script>

<script src="main.js"></script>
<script src="levelEditor.js"></script>
</body>

</html>
