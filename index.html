<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style>
body
{
    background: #202020;
}

button
{
    font-size: 10vh;
    background: white;
    border: 3px solid black;
    border-radius: 1vh;
    transition: background 0.1s linear;
    outline: none;
    padding: 1vh;
    margin: 1vh;

    width: 80vh;
}

button:hover
{
    background: #c0f0ff;
}

button:active
{
    background: #a0a0a0;
}

canvas
{
    position: absolute;
    top: 0px;
    left: 0px;
}

#level-finished-overlay
{
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    user-select: none;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: visibility 0.5s linear, opacity 0.5s linear;
}

.level-finished-overlay-visible
{
    visibility: visible;
    opacity: 1;
}

.level-finished-overlay-hidden
{
    visibility: hidden;
    opacity: 0;
}

</style>
</head>

<body>
<div id="game" style="display: none;">
    <canvas id="background-canvas"></canvas>
    <canvas id="canvas"></canvas>
    <button style="position: absolute; top: 5px; right: 5px; width: auto; font-size: 30px;" onclick="ExitToMenu()">Exit to menu</button>
</div>

<div id="level-finished-overlay" class="level-finished-overlay-hidden">
    <div style="font-size: 20vh;">Level complete!</div>
</div>

<div id="menu" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button onclick="StartGame()">New game</button>
    <button>Load game</button>
</div>


<script src="planck.js"></script>
<script src="framework.js"></script>
<script src="entities/player.js"></script>
<script src="entities/enemy.js"></script>
<script src="entities/Tile.js"></script>
<script src="entities/door.js"></script>

<script src="main.js"></script>
</body>

</html>
